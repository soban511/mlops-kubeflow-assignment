name: MLOps Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Lint Python code
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv
        
    - name: Compile Kubeflow Pipeline
      run: |
        python pipeline.py
        
    - name: Verify pipeline YAML
      run: |
        if [ -f pipeline.yaml ]; then
          echo "✓ Pipeline compiled successfully"
          python -c "import yaml; yaml.safe_load(open('pipeline.yaml'))"
          echo "✓ Pipeline YAML is valid"
        else
          echo "✗ Pipeline compilation failed"
          exit 1
        fi
        
    - name: Test model training script
      run: |
        python src/generate_dataset.py
        python src/model_training.py
        
    - name: Upload pipeline artifact
      uses: actions/upload-artifact@v3
      with:
        name: pipeline-yaml
        path: pipeline.yaml
        
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: model-artifacts
        path: models/
